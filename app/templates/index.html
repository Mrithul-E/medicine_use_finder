<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Usage Search</title>
    <style>
        /* üåô Dark Mode Colors */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent: #06d6a0;
            --hover-accent: #04b88a;
            --shadow-dark: rgba(0, 0, 0, 0.7);
            --link-color: #4ea8de;
            --link-hover: #1d9bf0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 15px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        input {
            background: #262626;
            color: var(--text-color);
            text-align: center;
        }

        button {
            background: var(--accent);
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }

        button:hover {
            background: var(--hover-accent);
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: "";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .loading-spinner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 4px solid var(--accent);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            
            top: calc(100% + 20px);  /* üî• Places the spinner slightly below the container */
            left: 50%;
            transform: translateX(-50%);
            
            display: none;
            z-index: 2;
        }

        #usage-container {
            width: 100%;
            max-width: 600px;  
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;  /* Prevents any overflow */
        }

        .iframe-container {
            width: 100%;
            max-width: 600px; 
            text-align: center;
            position: relative;
            overflow: hidden;  /* Prevents iframe from overflowing */
        }

        #content-frame {
            width: 100%;
            height: 500px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            background: white;
            display: none;
            box-sizing: border-box; /* Ensures padding/border don't affect width */
        }

        #source-link {
            width: 100%;
            max-width: 600px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
            padding: 5px 10px;
            margin: 10px auto; /* Add margin for spacing */
            box-sizing: border-box;
        }

        .source-link a {
            color: var(--link-color);
            font-weight: bold;
            text-decoration: underline;
        }

        .source-link a:hover {
            color: var(--link-hover);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>üîç Search Medicine Usage</h1>
    
    <div class="container">
        <form id="medicine-form">
            <input type="text" id="medicine-name" placeholder="Enter medicine name..." required>
            <button type="submit" id="search-btn">Search</button>
        </form>

        <h3>OR</h3>

        <div>
            <input type="file" id="image-upload" accept="image/*" capture="environment">
            <button id="extract-btn" onclick="uploadImage()">Extract Medicine Name</button>
        </div>
    </div>

    <p class="source-link" id="source-link"></p> <!-- Move this here -->
    <div id="usage-container">
        <div class="iframe-container" id="iframe-container">
            <div class="loading-spinner" id="iframe-loader"></div>
            <iframe id="content-frame"></iframe>
        </div>
    </div>


    <script>
        document.getElementById('medicine-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var medicineName = document.getElementById('medicine-name').value;
            var searchBtn = document.getElementById('search-btn');
            var iframeContainer = document.getElementById('iframe-container');
            var iframeLoader = document.getElementById('iframe-loader');
            var iframe = document.getElementById('content-frame');

            // Show loading on button
            searchBtn.classList.add('loading');

            // Show iframe container and loading animation
            iframeContainer.style.display = 'block';
            iframeLoader.style.display = 'block';
            iframe.style.display = 'none'; // Hide iframe while loading

            fetch('/search_medicine_usage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'medicine_name=' + encodeURIComponent(medicineName)
            })
            .then(response => response.json())
            .then(data => {
                if (data.content) {
                    document.getElementById('source-link').innerHTML = `üîó Data from: <a href="${data.link}" target="_blank">${data.link}</a>`;

                    var doc = iframe.contentWindow.document;
                    doc.open();
                    doc.write(data.content);
                    doc.close();

                    // Hide loader and show iframe
                    setTimeout(() => {
                        iframeLoader.style.display = 'none';
                        iframe.style.display = 'block';
                    }, 1000);
                } else {
                    document.getElementById('usage-container').innerHTML = '<p style="color: red;">No results found.</p>';
                }
            })
            .catch(error => console.error('Error:', error))
            .finally(() => {
                searchBtn.classList.remove('loading');
            });
        });

        function uploadImage() {
            var fileInput = document.getElementById('image-upload').files[0];
            var extractBtn = document.getElementById('extract-btn');

            // Show loading on button
            extractBtn.classList.add('loading');

            var formData = new FormData();
            formData.append('image', fileInput);

            fetch('/upload_image', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => { 
                document.getElementById('medicine-name').value = data.text; 
            })
            .finally(() => {
                extractBtn.classList.remove('loading');
            });
        }
    </script>

</body>
</html>
